<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
<h:head>
    <h:title>Enter Customer Information (Conversation Scope) - Page 1</h:title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name" />
            <h:inputText id="firstName" value="#{customerInfo.firstName}" />
            <h:outputLabel for="middleName" value="Middle Name" />
            <h:inputText id="middleName" value="#{customerInfo.middleName}" />
            <h:outputLabel for="lastName" value="Last Name" />
            <h:inputText id="lastName" value="#{customerInfo.lastName}" />
            <h:panelGroup />
            <h:commandButton value="Continue to Page 2" action="#{customerInfoController.navigateToPage2()}" />
        </h:panelGrid>
    </h:form>
</h:body>

</html>
