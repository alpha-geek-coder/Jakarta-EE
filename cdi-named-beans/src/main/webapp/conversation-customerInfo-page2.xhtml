<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
<h:head>
    <h:title>Enter Customer Information (Conversation Scope) - Page 2</h:title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="addrLine1" value="Address Line 1" />
            <h:inputText id="addrLine1" value="#{customerInfo.addrLine1}" />
            <h:outputLabel for="addrLine2" value="Address Line 2" />
            <h:inputText id="addrLine2" value="#{customerInfo.addrLine2}" />
            <h:outputLabel for="addrCity" value="City" />
            <h:inputText id="addrCity" value="#{customerInfo.addrCity}" />
            <h:outputLabel for="state" value="State" />
            <h:inputText id="state" value="#{customerInfo.state}" />
            <h:outputLabel for="zip" value="Zip" />
            <h:inputText id="zip" value="#{customerInfo.zip}" />
            <h:panelGroup />
            <h:commandButton value="Continue to Page 3" action="#{customerInfoController.navigateToPage3()}" />
        </h:panelGrid>
    </h:form>
</h:body>

</html>
