<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Customer Information</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name"/>
            <h:outputText id="firstName" value="#{customerInfo.firstName}"/>
            <h:outputLabel for="middleName" value="Middle Name"/>
            <h:outputText id="middleName" value="#{customerInfo.middleName}"/>    
            <h:outputLabel for="lastName" value="Last Name"/>
            <h:outputText id="lastName" value="#{customerInfo.lastName}"/>   
            <h:outputLabel for="addrLine1" value="Addr Line 1"/>
            <h:outputText id="addrLine1" value="#{customerInfo.addrLine1}"/>   
            <h:outputLabel for="addrLine2" value="Addr Line 2"/>
            <h:outputText id="addrLine2" value="#{customerInfo.addrLine2}"/>  
            <h:outputLabel for="addrCity" value="City"/>
            <h:outputText id="addrCity" value="#{customerInfo.addrCity}"/>   
            <h:outputLabel for="state" value="State"/>
            <h:outputText id="state" value="#{customerInfo.state}"/>   
            <h:outputLabel for="zip" value="Zip"/>
            <h:outputText id="zip" value="#{customerInfo.zip}"/>   
            <h:outputLabel for="phoneHome" value="Phone Home"/>
            <h:outputText id="phoneHome" value="#{customerInfo.phoneHome}"/>   
            <h:outputLabel for="phoneWork" value="Phone Work"/>
            <h:outputText id="phoneWork" value="#{customerInfo.phoneWork}"/>   
            <h:outputLabel for="phoneMobile" value="Phone Mobile"/>
            <h:outputText id="phoneMobile" value="#{customerInfo.phoneMobile}"/>   
        </h:panelGrid>
    </h:body>
</html>
